image:
  file: .gitpod.Dockerfile

tasks:
  - name: Backend
    init: ./gradlew :rest:build
    command: ./gradlew :rest:run
  - name: Planners
    init: ./gradlew :planners:build
    command: ./gradlew :planners:run
  - name: Angular
    init: |
      cd web-angular
      npm install
    command: ng serve

ports:
  # Backend
  - port: 8081
    onOpen: ignore
  # Angular
  - port: 4200
    onOpen: open-browser
    #onOpen: open-preview
  # Planners
  - port: 8083
    onOpen: ignore

