buildscript {
    ext.kotlin_version = '1.2.41'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

group 'rocks.huwi.walkingdinner'
version '0.0.1-SNAPSHOT'

apply plugin: 'kotlin'

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}


repositories {
    mavenCentral()
    jcenter()
}


dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"

    // Genetic Algorithm
    compile 'io.jenetics:jenetics:4.1.0'

    // CSV Import
    compile group: 'com.opencsv', name: 'opencsv', version: '4.0'

    // Google Maps Services
    compile 'com.google.maps:google-maps-services:0.2.7'
    compile 'org.slf4j:slf4j-nop:1.7.25'

    // Jsondb
    compile 'io.jsondb:jsondb-core:1.0.36'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.9.5'

    // Phone Numbers
    compile group: 'com.googlecode.libphonenumber', name: 'libphonenumber', version: '5.5'
}