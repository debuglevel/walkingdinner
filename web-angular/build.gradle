plugins {
  // java is needed for jar/zip
  id 'java'
  id "com.moowork.node" version "1.3.1"
}

println("web-angular/build.gradle: Processing...")

node {
  version = '10.15.3'
  npmVersion = '6.4.1'
  download = true
}

jar.dependsOn 'npm_run_build'

jar {
  from 'dist/web-angular' into 'static'
  archiveExtension.set("zip")
}
