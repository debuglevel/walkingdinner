<div class="mat-typography">
  <div
    class="example-container"
    [class.example-is-mobile]="mobileQuery.matches"
  >
    <mat-toolbar color="primary" class="example-toolbar">
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <h1 class="example-app-name">{{ title }}</h1>
    </mat-toolbar>

    <mat-sidenav-container
      class="example-sidenav-container"
      [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
    >
      <mat-sidenav
        #snav
        [mode]="mobileQuery.matches ? 'over' : 'side'"
        [fixedInViewport]="mobileQuery.matches"
        fixedTopGap="56"
      >
        <mat-nav-list>
          <a mat-list-item routerLink="/dashboard"
            ><mat-icon>dashboard</mat-icon>Dashboard</a
          >
          <a mat-list-item routerLink="/organisations"
            ><mat-icon>location_city</mat-icon>Organisationen</a
          >
          <a mat-list-item routerLink="/dinners"
            ><mat-icon>local_dining</mat-icon>Dinners</a
          >
          <a mat-list-item routerLink="/teams"
            ><mat-icon>group</mat-icon>Teams</a
          >
          <a mat-list-item routerLink="/calculations"
            ><mat-icon>memory</mat-icon>Plan-Berechnungen</a
          >
          <a mat-list-item routerLink="/plans"
            ><mat-icon>list</mat-icon>Pl√§ne</a
          >
        </mat-nav-list>
      </mat-sidenav>

      <mat-sidenav-content>
        <router-outlet></router-outlet>
        <app-messages></app-messages>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
</div>
