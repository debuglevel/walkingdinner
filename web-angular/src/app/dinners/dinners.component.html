<h2>Dinners</h2>

<div>
  <label
    >Dinner:
    <input #dinnerName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(dinnerName.value); dinnerName.value = ''">
    hinzufÃ¼gen
  </button>
</div>

<ul class="dinners">
  <li *ngFor="let dinner of dinners">
    <a routerLink="/dinners/{{ dinner.id }}">
      <span class="badge">{{ dinner.id }}</span> {{ dinner.name }}
    </a>
    <button class="delete" title="delete dinner" (click)="delete(dinner)">
      x
    </button>
  </li>
</ul>
