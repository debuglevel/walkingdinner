<h2>Teams</h2>

<div>
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Name des Teams" #teamName />
    </mat-form-field>

    <!-- (click) passes input value to add() and then clears the input -->
    <button
      mat-stroked-button
      (click)="add(teamName.value); teamName.value = ''"
    >
      hinzuf√ºgen
    </button>
  </form>

  <ul class="teams">
    <li *ngFor="let team of teams">
      <a routerLink="/teams/{{ team.id }}">
        <span class="badge">{{ team.id }}</span> {{ team.name }}
      </a>
      <button class="delete" title="delete team" (click)="delete(team)">
        x
      </button>
    </li>
  </ul>
</div>
