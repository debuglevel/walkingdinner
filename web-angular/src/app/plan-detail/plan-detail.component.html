<mat-card *ngIf="plan">
  <mat-card-header>
    <mat-card-title>{{ plan.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="ID" disabled value="{{ plan.id }}" />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Name des Plans" [(ngModel)]="plan.name" />
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-stroked-button (click)="goBack()">ZURÃœCK</button>
    <button mat-stroked-button color="primary" (click)="save()">SICHERN</button>
  </mat-card-actions>
</mat-card>
