<h3>aktuelle Organisationen</h3>
<div class="grid grid-pad">
  <a
    *ngFor="let organisation of organisations"
    class="col-1-4"
    routerLink="/organisations/{{ organisation.id }}"
  >
    <div class="module organisation">
      <h4>{{ organisation.name }}</h4>
    </div>
  </a>
</div>
