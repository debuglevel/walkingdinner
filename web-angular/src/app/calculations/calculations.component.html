<h1>Plan-Berechnungen</h1>

<div>
  <mat-card>
    <mat-card-header>
      <mat-card-title>alle Plan-Berechnungen</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-nav-list>
        <mat-list-item *ngFor="let calculation of calculations">
          <a matLine routerLink="/calculations/{{ calculation.id }}"
            >{{ calculation.id }} ({{ calculation.calculationFinished }})</a
          >
          <button
            mat-icon-button
            matTooltip="lösche Berechnung"
            (click)="delete(calculation)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </mat-list-item>
      </mat-nav-list>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-header>
      <mat-card-title>Plan-Berechnung hinzufügen</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form">
        <!-- <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Name der Calculations"
            #calculationName
          />
        </mat-form-field> -->

        <!-- <mat-form-field class="example-full-width"> -->
        <button mat-stroked-button (click)="inputFile.click()">
          Umfrage-Datei auswählen
        </button>
        <input
          #inputFile
          type="file"
          [style.display]="'none'"
          (change)="handleFileInput($event.target.files)"
        />
        <!-- </mat-form-field> -->
      </form>
    </mat-card-content>
    <mat-card-actions>
      <!-- (click) passes input value to add() and then clears the input -->
      <button mat-stroked-button (click)="add()">
        HINZUFÜGEN
      </button>
    </mat-card-actions>
  </mat-card>
</div>
