<h2>Organisationen</h2>

<div>
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Name der Organisation" #organisationName />
    </mat-form-field>

    <!-- (click) passes input value to add() and then clears the input -->
    <button
      mat-stroked-button
      (click)="add(organisationName.value); organisationName.value = ''"
    >
      hinzuf√ºgen
    </button>
  </form>

  <ul class="organisations">
    <li *ngFor="let organisation of organisations">
      <a routerLink="/organisations/{{ organisation.id }}">
        <span class="badge">{{ organisation.id }}</span> {{ organisation.name }}
      </a>
      <button
        class="delete"
        title="delete organisation"
        (click)="delete(organisation)"
      >
        x
      </button>
    </li>
  </ul>
</div>
