<h2>Organisationen</h2>
<ul class="organisations">
  <li
   *ngFor="let organisation of organisations" 
   [class.selected]="organisation === selectedOrganisation"
   (click)="onSelect(organisation)">
    <span class="badge">{{organisation.id}}</span> {{organisation.name}}
  </li>
</ul>

<app-organisation-detail [organisation]="selectedOrganisation"></app-organisation-detail>
