<mat-card *ngIf="dinner">
  <mat-card-header>
    <mat-card-title>{{ dinner.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="full-width">
      <input matInput placeholder="ID" disabled value="{{ dinner.id }}" />
    </mat-form-field>

    <mat-form-field class="full-width">
      <input
        matInput
        placeholder="Name der Veranstaltung"
        [(ngModel)]="dinner.name"
      />
    </mat-form-field>

    <mat-form-field class="full-width">
      <input
        [(ngModel)]="dinner.begin"
        matInput
        placeholder="Beginn (Datum und Uhrzeit)"
      />
    </mat-form-field>

    <mat-form-field class="full-width">
      <input [(ngModel)]="dinner.city" matInput placeholder="Stadt"/>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-stroked-button (click)="goBack()">ZURÃœCK</button>
    <button mat-stroked-button color="primary" (click)="save()">SICHERN</button>
  </mat-card-actions>
</mat-card>
