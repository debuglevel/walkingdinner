<mat-card *ngIf="team">
  <mat-card-header>
    <mat-card-title>{{ team.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="full-width">
      <input matInput placeholder="ID" disabled value="{{ team.id }}" />
    </mat-form-field>

    <mat-form-field class="full-width">
      <input matInput placeholder="Name des Teams" [(ngModel)]="team.name" />
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-stroked-button (click)="goBack()">ZURÃœCK</button>
    <button mat-stroked-button color="primary" (click)="save()">SICHERN</button>
  </mat-card-actions>
</mat-card>
