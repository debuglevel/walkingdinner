<h1>Pläne</h1>

<div>
  <mat-card>
    <mat-card-header>
      <mat-card-title>alle Pläne</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-nav-list>
        <mat-list-item *ngFor="let plan of plans">
          <a matLine routerLink="/plans/{{ plan.id }}">{{ plan.name }}</a>
          <button
            mat-icon-button
            matTooltip="lösche Plan"
            (click)="delete(plan)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </mat-list-item>
      </mat-nav-list>
    </mat-card-content>
  </mat-card>
</div>
