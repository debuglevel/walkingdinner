<h1>Pläne</h1>

<div>
  <mat-card>
    <mat-card-header>
      <mat-card-title>alle Pläne</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-nav-list>
        <mat-list-item *ngFor="let plan of plans">
          <a matLine routerLink="/plans/{{ plan.id }}">{{ plan.name }}</a>
          <button
            mat-icon-button
            matTooltip="lösche Plan"
            (click)="delete(plan)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </mat-list-item>
      </mat-nav-list>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-header>
      <mat-card-title>Plan hinzufügen</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Name des Plans" #planName />
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <!-- (click) passes input value to add() and then clears the input -->
      <button
        mat-stroked-button
        (click)="add(planName.value); planName.value = ''"
      >
        HINZUFÜGEN
      </button>
    </mat-card-actions>
  </mat-card>
</div>
