<mat-card *ngIf="calculation">
  <mat-card-header>
    <mat-card-title>{{ calculation.id }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="ID" disabled value="{{ calculation.id }}" />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input
        matInput
        placeholder="finished"
        disabled
        value="{{ calculation.finished }}"
      />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input
        matInput
        placeholder="Base64 encoded survey file"
        disabled
        value="{{ calculation.surveyfile }}"
      />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input
        disabled
        matInput
        placeholder="populationsSize"
        value="{{ calculation.populationsSize }}"
      />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input
        disabled
        matInput
        placeholder="fitnessThreshold"
        value="{{ calculation.fitnessThreshold }}"
      />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input
        disabled
        matInput
        placeholder="steadyFitness"
        value="{{ calculation.steadyFitness }}"
      />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input
        disabled
        matInput
        placeholder="location"
        value="{{ calculation.location }}"
      />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input
        disabled
        matInput
        placeholder="planId"
        value="{{ calculation.planId }}"
      />
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-stroked-button (click)="goBack()">ZURÃœCK</button>
    <button mat-stroked-button color="primary" (click)="save()">SICHERN</button>
  </mat-card-actions>
</mat-card>
